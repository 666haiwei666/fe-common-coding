name: Node CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: test
        run: |
          npm i
          npm run test
      - name: Jest Reporter
        run: jest --json --outputFile=result.json --testLocationInResults
